<!DOCTYPE HTML>

<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="icons/favicon/favicon.ico" rel="icon">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <span class="logo">pampelcalc industries®</span>
        <div class="panelRow">
          <div class="display" id="display">
            <span id="signs"></span>
            <span id="result"></span>
          </div>
        </div>
        <div class="panelRow">
          <div class="key del">
            c
          </div>
          <div class="key back">
            ce
          </div>
          <div class="key pow">
            ^
          </div>
          <div class="key mul">
            ×
          </div>
        </div>
        <div class="panelRow">
          <div class="key 7">
            7
          </div iv>
          <div class="key 8">
            8
          </div>
          <div class="key 9">
            9
          </div>
          <div class="key div">
            ÷
          </div>
        </div>
        <div class="panelRow">
          <div class="key 4">
            4
          </div>
          <div class="key 5">
            5
          </div>
          <div class="key 6">
            6
          </div>
          <div class="key min">
            -
          </div>
        </div>
        <div class="panelRow">
          <div class="key 1">
            1
          </div>
          <div class="key 2">
            2
          </div>
          <div class="key 3">
            3
          </div>
          <div class="key plus">
            +
          </div>
        </div>
        <div class="panelRow">
          <div class="key 0">
            0
          </div>
          <div class="key .">
            .
          </div>
          <div class="key big res">
            =
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
